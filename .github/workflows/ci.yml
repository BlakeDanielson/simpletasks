name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Backend - install
        working-directory: backend
        run: npm ci

      - name: Backend - lint
        working-directory: backend
        run: npm run lint

      - name: Backend - generate prisma client
        working-directory: backend
        run: npx prisma generate

      - name: Backend - build
        working-directory: backend
        run: npm run build

      - name: Frontend - install
        working-directory: frontend
        run: npm ci

      - name: Frontend - lint
        working-directory: frontend
        run: npm run lint

      - name: Frontend - build
        working-directory: frontend
        run: npm run build


